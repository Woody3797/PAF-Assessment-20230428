<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>List of Beers</title>
	</head>
	<body>

		<h1 data-th-text="${styleName}"></h1>
		<div>
			<a href="/">Back</a>
		</div>
		<table border="1">
			<thead>
				<tr>
					<th>Name</th>
					<th>Description</th>
					<th>Brewery Name</th>

				</tr>
			</thead>
			<tbody>
				<tr data-th-each="b: ${beers}" data-th-object="${b}">
					<td>
						<span data-th-text="*{beerName}"></span> 
					</td>
					<td>
						<span data-th-text="*{beerDescription}"></span>
					</td>
					<td>
						<a data-th-href="@{/beer/brewery/{breweryId} (breweryId=*{breweryId})}">
							<span data-th-text="*{breweryName}"></span>
						</a>
					</td>
				</tr>
			</tbody>
		</table>

	</body>
</html>
